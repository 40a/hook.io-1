<style>
  .customTheme {
    display: none;
  }
  .predefinedTheme {
    display: block;
  }
  .cronRow {
    display: none;
  }
</style>

<tr>
  <td>Theme Type:</td>
  <td>
    <input type="radio" class="themeType" name="themeType" value="predefined">Pre-defined
    <input type="radio" class="themeType" name="themeType" value="custom">Custom
  </td>
</tr>

<tr>
  <td>&nbsp;</td>
  <td>
    <div class="predefinedTheme">
      <select class="themeSelect" name="themeSelect">
        <option value="debug">Choose theme...</option>
        <option value="debug">debug</option>
        <option value="simple">simple</option>
        <option value="simple-form">simple-form</option>
        <option value="none">none</option>
        <option value="custom">custom</option>
      </select>
    </div>
    <div class="customTheme">
     View: <input type="text" id="theme" name="theme" value="http://hook.io/themes/debug/index.html" size="40"/> <br/>
     Presenter: <input type="text" id="presenter" name="presenter" value="http://hook.io/themes/debug/index.js" size="40"/> <br/>
       <span style="font-size:14px;">For documentation on creating Themes see: <a href="http://hook.io/themes">hook.io/themes</a></span>
    </div>
  </td>
</tr>

<script type="text/javascript">
  $(document).ready(function(){
    $('.themeType').on('click', function () {
      var el = this,
          val = $(el).attr('value');

      if (val === "predefined") {
        $('.predefinedTheme').show();
        $('.customTheme').hide();
      } else {
        $('.predefinedTheme').hide();
        $('.customTheme').show();
      }

    });
  });
</script
