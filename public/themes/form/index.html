    <link href="http://hook.io/css/bootstrap.css" media="all" rel="stylesheet" type="text/css" />
    <link href="http://hook.io/css/font-awesome.css" media="all" rel="stylesheet" type="text/css" />

    <script style="text/javascript">
      $(document).ready(function(){
        $('.footerNav img').jrumble({
          speed: 100
        });
        $('.footerNav img').hover(function(){
          $(this).trigger('startRumble');
        }, function(){
          $(this).trigger('stopRumble');
        });
        
        $('.viewCode').click(function(){
          
          if ($('.viewCode').html() === "View Source Code") {
            $('.viewCode').html('Hide Source Code')
            $('.gistEmbed').show();
          } else {
            $('.viewCode').html('View Source Code');
            $('.gistEmbed').hide();
          }
          
        });

        $('.themeSelector').on("change", function(){
          $('.themeForm').submit();
        });

        $('.fatArrow').click(function(){
          $('.form').submit();
        });

        $('.forkButton').click(function(){
          document.location = $(this).attr('data-url');
        });

      });
    </script>
    <style>
      /* Sticky footer styles
          -------------------------------------------------- */

      html,
      body {
        height: 100%;
        /* The html and body elements cannot have any padding or margin. */
      }

      /* Wrapper for page content to push down footer */
      #wrap {
        min-height: 100%;
        height: auto !important;
        height: 100%;
        /* Negative indent footer by it's height */
        margin: 0 auto -60px;
      }

      /* Set the fixed height of the footer here */
      #push,
      #footer {
        height: 12px;
      }
      #footer {
        padding-top:20px;
        padding-left:10px;
        background-color: #000000;
        color: #FFFFFF;
      }

      /* Lastly, apply responsive CSS fixes as necessary */
      @media (max-width: 600px) {
        #footer {
          margin-left: -20px;
          margin-right: -20px;
          padding-left: 20px;
          padding-right: 20px;
        }
      }

      .gistEmbed {
        display: none;
        margin-left: 15px;
      
      }
    
      textarea {
        width: 100%;
        height: 200px;
      }
    
      .header {
            vertical-align: bottom;
            position: relative;
            width: 600px;
            margin-left: auto;
            margin-right: auto;
          }
        
      .themeSelector {

      }

      .btn {

      }

      .hookOutput {

      }

      .hookResult {
        font-size:22px;

      .notice {
        font-size:22px;
      }

      .hookResult textarea {

      }

      .success {

      .error {

      .themeForm {

      }
      .selectTheme {
        float: right;
        padding-right: 15px;
      }

      .hookOutputHeader {
        display: block;
        width: 100%;
        padding: 0;
        margin-bottom: 20px;
        font-size: 32px;
        font-weight: 700;
        color: #333;
        border: 0;
        border-bottom: 1px solid #e5e5e5;
      }
      
      button {
        font-size: 18px;
      }

      .row {
        /* margin-bottom: 20px; */
      }
      .row .row {

        margin-bottom: 0;
      }

      .well {

      }

      .testForm legend {
        font-size: 32px;
        font-weight: 700;
      }
    
      .testForm label {
        font-size: 28px;
      }
      .testForm select {
        font-size: 28px;
        
      }
    
    </style>

        <div align="right" style="bottom: 0px;right: -4px;">

        <div class="hookResult col-md-6">
          <div class="well">
