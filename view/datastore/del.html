<div align="left">
  <h2>Datastore.del</h2>
  <p class="help i18n">Deletes an existing <code>Document</code> based on it's <code>key</code>.</p>
  <p>Returns <code>0</code> if no <code>Document</code> is found.</p>
  <h3>Required parameters</h3>
  <ul class="apiParams">
    <li>key</li>
  </ul>
  <form action="" method="PUT" role="form" class="datastoreAPIForm">
    <legend><h3>Datastore.del Form</h3></legend>
    <div class="form-group">
      <label for="key">key</label>
      <input class="form-control" name="key" id="key" type="text" placeholder="/a/unique/key">
    </div>
    <button type="submit" class="btn">Delete Document</button> <br/>
  </form>
  <br/>
  <br/>
</div>
