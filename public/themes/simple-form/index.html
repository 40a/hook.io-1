<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="{{config.app.url}}/js/jquery.js"></script>
    <script type="text/javascript" src="{{config.app.url}}/js/jquery.rumble.js"></script>
    <script type="text/javascript" src="{{config.app.url}}/js/jquery.hoverIntent.js"></script>
    <script type="text/javascript" src="{{config.app.url}}/js/jquery.scrollTo.js"></script>
    <link href="{{config.app.url}}/css/bootstrap.css" media="all" rel="stylesheet" type="text/css" />
    <link href="{{config.app.url}}/css/font-awesome.css" media="all" rel="stylesheet" type="text/css" />
    <title>hook</title>
    <meta charset='utf-8'/>
    <link href="{{config.app.url}}/css/social.css" media="all" rel="stylesheet" type="text/css" />
    <link href="{{config.app.url}}/octicons/octicons.css" media="all" rel="stylesheet" type="text/css" />
    <script style="text/javascript">
      $(document).ready(function(){
        $('.footerNav img').jrumble({
          speed: 100
        });
        $('.footerNav img').hover(function(){
          $(this).trigger('startRumble');
        }, function(){
          $(this).trigger('stopRumble');
        });
        $('.fatArrow').click(function(){
          $('.form').submit();
        });
      });
    </script>
    <style>
    /* Sticky footer styles
          -------------------------------------------------- */

    html,
    body {
      height: 100%;
      /* The html and body elements cannot have any padding or margin. */
    }

    /* Wrapper for page content to push down footer */
    #wrap {
      min-height: 100%;
      height: auto !important;
      height: 100%;
      /* Negative indent footer by it's height */
      margin: 0 auto -60px;
    }

    /* Set the fixed height of the footer here */
    #push,
    #footer {
      height: 12px;
    }
    #footer {
      padding-top:20px;
      padding-left:10px;
      background-color: #000000;
      color: #FFFFFF;
    }

    /* Lastly, apply responsive CSS fixes as necessary */
    @media (max-width: 600px) {
      #footer {
        margin-left: -20px;
        margin-right: -20px;
        padding-left: 20px;
        padding-right: 20px;
      }
    }

    button {
      padding: 0px;
      margin: 0px;
      height: 50px;
    }
    .gistEmbed {
      display: none;
    }
  
    textarea {
      width: 100%;
      height: 200px;
    }
  
    .header {
      vertical-align: bottom;
      position: relative;
      width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .hookDocs .content {
      display: none;
    }
    .hookDocs .content p {
      font-size: 20px;
    }
    .btn {
      font-size:16px;
    }

    .hookOutput {
      padding: 10px;
      font-size:22px;
      height: 100%;
    }

    .hookResult {
      font-size:22px;
    }

    .notice {
      font-size:22px;
    }

    .hookResult textarea {
      height: 100%;
      font-size:16px;
    }

    .success {
      color: rgb(68, 199, 68);
    }

    .error {
      color: rgb(255, 2, 2);
    }

    .hookResult {
      height: 80%;
    }
    .fatArrow {
      font-size: 48px;
    }

       .hookOutputHeader {
          display: block;
          width: 100%;
          padding: 0;
          margin-bottom: 20px;
          font-size: 32px;
          font-weight: 700;
          color: #333;
          border: 0;
          border-bottom: 1px solid #e5e5e5;
        }

        button {
          font-size: 18px;
        }

        .row {
          /* margin-bottom: 20px; */
        }
        .row .row {
          margin-top: 10px;
          margin-bottom: 0;
        }

        .well {
          margin-bottom: 0px;
        }

        .testForm legend {
          font-size: 32px;
          font-weight: 700;
        }

        .testForm label {
          font-size: 28px;
        }
        .testForm select {
          font-size: 28px;

        }
    
    </style>
  </head>
  <body>

    <div id="main" class="container">

      <h1 class="hookTitle"></h1>
      <div class="notice"></div>

      <div class="hookOptions row">
          <div class="testForm col-md-5"></div>
          <div class="col-md-1">
            <button title="Click to run service" class="fatArrow octicon octicon-arrow-right"></button>
          </div>
          <div class="hookResult col-md-6 well">
            <span class="hookOutputHeader">hook output</span>
            <div class="hookOutput">
            </div>
          </div>
        </div>
      </div>
      <br/>
      <br/>
      <div class="gistEmbed"></div>
      <br/>
      <br/>
      <br/>
    </div>
  </body>
</html>
